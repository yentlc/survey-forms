<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Survey Forms</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <h1 id="title">Pokegroup Survey Form</h1>
      <p id="description">
        Thank you for taking the time to help us improve the platform
      </p>
    </header>
    <div>
      <form id="survey-form">
        <label id="name-label" for="name">Name</label>
        <input
          type="text"
          id="name"
          name="name"
          placeholder="Enter your name"
          required
        />
        <label id="email-label" for="email">Email</label>
        <input
          type="email"
          id="email"
          name="email"
          placeholder="Enter your Email"
          required
        />
        <label id="number-label" for="age">Age (optional)</label>
        <input
          type="number"
          id="age"
          name="age"
          placeholder="Age"
          min="10"
          max="60"
        />
        <label for="dropdown">Select your favorite starter pokemon</label><br />
        <select name="dropdown" id="dropdown">
          <option value="" disabled selected>select your starter</option>
          <option value="charmander">Charmander</option>
          <option value="bulbasaur">Bulbasaur</option>
          <option value="squirtle">Squirtle</option>
        </select>

        <p id="radio">Favorite type:</p>
        <input type="radio" name="fav-type" id="water" />
        <label for="water">Water</label>
        <input type="radio" name="fav-type" id="fire" />
        <label for="fire">Fire</label>
        <input type="radio" name="fav-type" id="plant" />
        <label for="plant">Plant</label>

        <p id="checkbox">What do you usually buy in the shop?</p>

        <input type="checkbox" name="potion" id="potion" value="potion" />
        <label for="potion">Potion</label>
        <input type="checkbox" name="repelent" id="repelent" value="repelent" />
        <label for="repelent">Repelent</label>
        <input type="checkbox" name="pokeball" id="pokeball" value="pokeball" />
        <label for="pokeball">Pokeball</label>
        <input type="checkbox" name="doll" id="doll" value="doll" />
        <label for="doll">Doll</label>

        <input type="checkbox" name="antidote" id="antidote" value="antidote" />
        <label for="antidote">Antidote</label>
        <input
          type="checkbox"
          name="awakening"
          id="awakening"
          value="awakening"
        />
        <label for="awakening">Awekening</label>
        <input type="checkbox" name="magikarp" id="magikarp" value="magikarp" />
        <label for="magikarp">Magikarp</label>
        <input
          type="checkbox"
          name="escape-rope"
          id="escape-rope"
          value="escape-rope"
        />
        <label for="escape-rope">Escape rope</label>

        <p id="comments">Why do you love pokemon games?</p>
        <textarea name="comments" id="comments" cols="30" rows="10"></textarea>

        <input type="submit" />
      </form>
    </div>
  </body>
</html>
