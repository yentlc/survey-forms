<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Survey Forms</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <h1 id="title">Pokegroup Survey Form</h1>
      <p id="description">
        Thank you for taking the time to help us improve the platform
      </p>
    </header>
    <div>
      <form id="survey-form">
        <label for="name">Name</label><br />
        <input
          type="text"
          id="name"
          name="name"
          placeholder="Enter your name"
          required
        /><br />
        <label for="email">Email</label><br />
        <input
          type="email"
          id="email"
          name="email"
          placeholder="Enter your Email"
          required
        /><br />
        <label for="age">Age (optional)</label><br />
        <input type="number" id="age" name="age" placeholder="Age" /><br />
        <label for="option"
          >Which option best describes your current role?</label
        ><br />
        <input type="" id="age" name="age" placeholder="Age" /><br />
      </form>
    </div>
  </body>
</html>
